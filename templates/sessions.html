{% extends "base.html" %}

{% block pageheading %}Sign Up{% endblock %}

{% block main %}
    <form class = "myform" method="post">
        <div class = "form-group">
            <div class = "form-label"> Name: </div>
            <div class = "form-element"> <input type = "text" name = "name1" required> </div>
        </div>

        <div class = "form-group">
            <div class = "form-label"> Subject: </div>
            <div class = "form-element"> <input type = "text" name = "subject" required> </div>
        </div>

        <div class = "form-group">
            <div class = "form-label"> Date: </div>
            <div class = "form-element"> <input type = "date" name="date" required> </div>
        </div>








        <div class = "form-group">
            <div class = "form-label"> Submit: </div>
            <div class = "form-element"> <input type = "submit" value="Apply" required> </div>
        </div>





    </form>


{% endblock %}
